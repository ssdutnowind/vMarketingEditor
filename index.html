<head>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="res/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="res/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

    <!-- iCheck -->
    <link rel="stylesheet" href="res/plugins/iCheck/flat/blue.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="res/plugins/colorpicker/bootstrap-colorpicker.min.css">
    <style>
        body, input, select, textarea {
            font-family: "微软雅黑", "Microsoft YaHei", "宋体", "SimSun";
        }

        .must {
            color: #d9534f;
        }
    </style>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">病毒</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">病毒营销模板工具</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="res/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fa fa-edit text-red"></i> <span>模板管理</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>// TODO</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>// TODO</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                模板管理
                <small>配置病毒营销主题包</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <button class="btn btn-sm btn-default">导入模板</button>
                    <button class="btn btn-sm btn-default">从网络拉取模板</button>
                </li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="callout callout-info" id="dragArea">
                        <h4>拖放提示</h4>
                        <p>试试直接将图片文件拖放到该区域！</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="formContainer">

                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-3">
                            <button class="btn btn-warning" id="buttonReset">重置配置</button>
                            <button class="btn btn-info" id="buttonSave">保存配置</button>
                            <button class="btn btn-primary" id="buttonExport">导出配置</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="modal" id="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p id="dialogMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default pull-left" data-dismiss="modal">取消
                </button>
                <button type="button" id="okButton" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
